    <h1>Csongor Rabszolga Boltja</h1>



    <form action="">

        <fieldset>
            <legend>Rabszolgák</legend>
            <input type="radio" name="cigány" id="01">
           <label for="01"">cigány</label>
           <input type="radio" name="lány" id="1.1">
           <label for="1.1">lány</label>
           <input type="radio" name="fiú" id="1.2">
           <label for="1.2">fiú</label>
           <input type="number" id="1.3">
           <label for="1.3">Mennyiség</label>
            

           <br>
            
            <input type="radio" name="román" id="02">
           <label for="02">román</label>
           <input type="radio" name="lány" id="2.1">
           <label for="2.1">lány</label>
           <input type="radio" name="fiú" id="2.2">
           <label for="2.2">fiú</label>
           <input type="number" id="2.3">
           <label for="2.3">Mennyiség</label>

            <br>

            <input type="radio" name="néger" id="03">
           <label for="03">néger</label>
           <input type="radio" name="lány" id="3.1">
           <label for="3.1">lány</label>
           <input type="radio" name="fiú" id="3.2">
           <label for="3.2">fiú</label>
           <input type="number" id="3.3">
           <label for="3.3">Mennyiség</label>

            <br>

           <select title='Méretek'>
            <option disabled=disable selected> Méretek </option>
        
                <optgroup label="cigány"></optgroup>
                <option>175cm</option>
                <option>160cm</option>
                <option>180cm</option>
            </optgroup>
        
            <optgroup label='román'></optgroup>
                <option>175cm</option>
                <option>180cm</option>
                <option>165cm</option>
            </optgroup>
        
            <optgroup label='néger'></optgroup>
                <option>190cm</option>
                <option>180cm</option>
            </optgroup>
        </select>

        <br>

            <button><a href="rendelésleadása.html">Rendelés leadása</a></button>

            <br>

            <input type="reset" style="float: right;">
        
            <br>

        </fieldset>



    </form>
